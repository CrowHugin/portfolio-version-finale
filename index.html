  <section class="formulaire" id="formulaire">
    <div class="contactez-nous">
      <h1>Contact</h1>
      <form action="/page-traitement-donnees" method="post">
        <div>
          <label for="nom">Votre nom</label>
          <input type="text" id="nom" name="nom" placeholder="Matin" required>
        </div>
        <div>
          <label for="email">Votre Prénom</label>
          <input type="text" id="text" name="text" placeholder="Martin" required>
        </div>
        <div>
          <label for="sujet">Pour quel raison voulez-vous me contacter ?</label>
          <select name="sujet" id="sujet" required>
              <option value="" disabled selected hidden>Choisissez le raison de votre message</option>
              <option value="probleme-compte">Un projet m'a plus</option>
              <option value="question-produit">Envie de parler des échecs(jeu)</option>
              <option value="autre">Autre...</option>
          </select>
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
        </div>
        <div>
          <button class="boutton_envoi" type="submit">Envoyer mon message</button>
        </div>
      </form>
    </div>
  </section>
